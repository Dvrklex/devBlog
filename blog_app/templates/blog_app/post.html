{% extends '../blog_app/base.html' %} <!-- hereda de la plantilla base.html-->


{% load static %}

{% block css_file %}
{{ block.super }}
    <link href="{% static context.post_css %}" rel="stylesheet">
{% endblock %}

{% block content %}

      
    <!-- Ver posteo completo -->
    <div class="post_index">
        <div class="post_index_header">
            <img src="{{ post.imagen.url }}" alt="{{ post.titulo }}">
        </div>
        <div class="post_index_content">
            <h3>{{post.titulo}}</h3>
            <span>Creado por {{post.autor}} - {{ post.created|date:"d M Y" }}</span>
            <p>{{post.contenido}}</p>
            <span class="last_updated">Última actualización {{ post.updated|date:"d M Y" }}</span>
        </div>

    </div>
{% endblock %}
